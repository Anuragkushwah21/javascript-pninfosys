<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- comprision oprator -->
    <script>
      let a = 20;
      let b = "20";

      if (a == b) {
        // check only value
        document.write("yes");
      } else {
        document.write("no");
      }

      if (a === b) {
        // check deta type
        document.write("yes");
      } else {
        document.write("no");
      }

      if (a != b) {
        // a == nhi hai b ke
        document.write("yes");
      } else {
        document.write("No");
      }
      if (a > b) {
        //a bada hai b se
        document.write("yes");
      } else {
        document.write("No");
      }
      if (a < b) {
        //a chhota hai b se
        document.write("yes");
      } else {
        document.write("No");
      }
      if (a <= b) {
        // a chhota or brabar hai b ke
        document.write("yes");
      } else {
        document.write("No");
      }
      if (a >= b) {
        //a badaa or brabar hai b ke
        document.write("yes");
      } else {
        document.write("No");
      }
    </script>
  </body>
</html>
